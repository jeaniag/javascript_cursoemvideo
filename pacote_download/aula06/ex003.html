<html lang="pt-br">
<head>

    <title>teste</title>

        body {
            background-color: rgb(200, 211, 236);

<body>
    <h1>Olá, Mundo</h1> <!-- Isso é um comentario no html-->
    <p>Ja me livrei da maldicao</p>
    <script>

        var n1 = Number(window.prompt("Digite um número"))
        var n2 = Number.parseInt(window.prompt("Digite outro número"))
        var n3 = Number.parseFloat(window.prompt("Digite mais um número"))
        // String(var) ou var.toString
        var soma = n1+n2+n3
        window.alert(`A soma é ${soma}`)
        // + para adição
        // + para concatenação
    </script>
